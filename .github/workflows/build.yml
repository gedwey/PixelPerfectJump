name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags:
    - '*'
  pull_request:
    branches: [main]

env:
  PROJECT_NAME: PixelPerfectJump

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.3

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/net7/latest.zip -OutFile dalamudlatest.zip
          Expand-Archive -Force dalamudlatest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"

      - name: Build
        run: |
          dotnet restore
          dotnet build --configuration Release --nologo --output bin/
        env:
          DOTNET_CLI_TELEMETRY_OUTPUT: true

      - name: Create artifact
        run: |
          Compress-Archive -Path "bin/*" -DestinationPath PixelPerfectJump.zip

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: PixelPerfectJump.zip
